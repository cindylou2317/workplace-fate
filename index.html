<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Compliance Cemetery</title>
  <style>
    body {
      margin:0;
      padding:0;
      background: #0b1220;
      color: #eef3fb;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, “Helvetica Neue”, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .container {
      background: #f3f6fb;
      color: #0b1322;
      padding: 20px;
      border-radius:8px;
      text-align:center;
      width:90%;
      max-width:400px;
    }
    h1 {
      margin-top:0;
    }
    button {
      margin-top:12px;
      padding:10px 20px;
      font-size:1rem;
      cursor:pointer;
    }
    input {
      width: calc(100% - 24px);
      padding:10px;
      margin-top:10px;
      font-size:1rem;
    }
    .result {
      margin-top:20px;
      background: #e4e7ed;
      padding:15px;
      font-weight:bold;
      font-size:1.1rem;
      border-radius:4px;
      color: #0b1322;
      display:none;
      text-align:left;
    }
    .audio-btn {
      background:#3b82f6;
      color:white;
      border:none;
      border-radius:4px;
      padding:8px 16px;
      font-size:0.95rem;
      cursor:pointer;
    }
    .audio-btn:active {
      transform:scale(0.97);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>COMPLIANCE CEMETERY</h1>

    <!-- Audio play button under the heading -->
    <audio id="welcomeAudio" preload="auto">
      <source src="welcome-message.mp3" type="audio/mpeg">
      <source src="welcome-message.ogg" type="audio/ogg">
      Your browser does not support audio playback.
    </audio>
    <button id="playAudioBtn" class="audio-btn">Play Welcome Message</button>

    <p style="margin-top:20px;">Enter your name to reveal your fate…</p>
    <input id="name" type="text" placeholder="Your Name">

    <br>
    <button id="reveal">Reveal My Fate</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const FATES = [
      "{name} broke the sacred code of confidentiality by forwarding a restricted file.",
      "{name} shared their password like candy on Halloween. Two-Factor Authentication came for them personally — twice.",
      "{name} angered the printer spirits one jam too many. They were pressed, folded, and stapled into legend.",
      "{name} let security alerts pile up until the notifications formed a landslide. They were buried alive under unread warnings marked “High Severity.”",
      "{name} took someone else’s lunch and met poetic justice. Their soul now guards the break-room fridge, dwelling with the mold.",
      "{name} never managed to arrive on time. The 9:00 a.m. meeting finally swallowed them whole at 9:07.",
      "{name} joined a coffee shop Wi-Fi with company data. Their spirit was uploaded — unencrypted — to the Cloud of Regret.",
      "{name} clicked the forbidden link. Now they wander the endless halls of “Mandatory Phishing Training.”",
      "{name} bypassed code review to save time. The deployment gods rolled them back to Version 0.0.1.",
      "{name} left their laptop unlocked during lunch. IT sealed their fate — and their hard drive — with one keystroke.",
      "{name} tossed confidential papers straight into the trash. The Great Office Shredder reclaimed what the bin could not.",
      "{name} installed forbidden apps on a work phone. The device exiled them to the eternal loading screen of Compliance Updates.",
      "{name} waved in a “visitor” without a badge. They now haunt the lobby, politely reminding everyone to sign in.",
      "{name} thought a sticky note made a fine password manager. That note became their headstone — and the Wi-Fi key was never found.",
      "{name} hit “Reply All” with secrets meant for one. The servers wept, and the echo of that message still pings at midnight.",
      "{name} skipped the approval chain to “save a few minutes.” They now rest beneath a granite slab engraved “Pending Supervisor Signature.”",
      "{name} trusted a free cloud app with confidential files. The wind carried them away — synced, but never recovered.",
      "{name} ghosted the annual compliance course. They were automatically re-enrolled… forever.",
      "{name} plugged in a mysterious USB drive labeled “Totally Safe.” They became the museum exhibit titled “Curiosity Killed the Server.”",
      "{name} discussed client secrets at lunch. Their whisper lives on as a post-it that hisses, “That’s confidential.”",
      "{name} tried to onboard a sanctioned entity without screening. They vanished into the Treasury’s most exclusive list — permanently.",
      "{name} forgot to check the Denied Persons List before making a deal. Now they reside in a place even OFAC calls “restricted territory.”",
      "{name} disclosed customer call data without authorization. The ghost of CPNI appeared, whispering, “That information is privileged.”",
      "{name} left a list of customer phone records on the copier. Now they haunt the break room, eternally muttering, “Protect the CPNI.”",
      "{name} shared confidential subscriber info over an unsecured channel. The FCC summoned them to the spectral hearing of “In re: Oops vs. The Public Interest.”",
      "{name} failed to post a required FCC notice. They’re now tuned forever to static — channel “Compliance 404.”",
      "{name} advertised unlimited service with very limited truth. The FCC fined their mortal coil and annexed their eternal bandwidth.",
      "{name} mishandled a lawful intercept request. Now they linger on hold, waiting for supervisory approval that never comes.",
      "{name} forgot to file a Form 477 report. They are now permanently classified as “non-responsive.”",
      "{name} promised “nationwide coverage” that ended at the county line. Their spirit roams the dead zones between marketing and reality.",
      "{name} breached a vendor contract by “forgetting” to pay on time. The Accounts Payable Reaper collected — with interest.",
      "{name} failed to deliver per the service agreement. The epitaph reads, “Best Efforts Were Not Enough.”",
      "{name} ignored the indemnity clause and learned negligence the hard way. They now serve as Exhibit A in every training about risk allocation.",
      "{name} promised performance “to the best of their ability.” Their ability filed for bankruptcy shortly thereafter.",
      "{name} accepted terms they never read. They’re now eternally bound by Section 9.2 — “Perpetual Obligations.”",
      "{name} missed a renewal deadline. The contract auto-renewed their afterlife for another five years.",
      "{name} signed without legal review. Their ghost roams the office wailing, “Where was counsel?”",
      "{name} redlined the wrong version of the agreement. Their soul is trapped between Track Changes and “Final-Final-v3.docx.”",
      "{name} failed to deliver notice in writing. Their oral agreements echo faintly — admissible nowhere."
    ];

    const nameInput  = document.getElementById('name');
    const btnReveal  = document.getElementById('reveal');
    const resultBox  = document.getElementById('result');
    const playAudioBtn = document.getElementById('playAudioBtn');
    const welcomeAudio  = document.getElementById('welcomeAudio');

    function pickFate() {
      const idx = Math.floor(Math.random() * FATES.length);
      return FATES[idx];
    }

    function renderFate() {
      const name = nameInput.value.trim() || "Somebody";
      const text = pickFate().replace(/{name}/g, name);
      resultBox.style.display = 'block';
      resultBox.textContent = name + ": " + text;
      btnReveal.textContent = "Change My Fate";
    }

    btnReveal.addEventListener('click', renderFate);

    playAudioBtn.addEventListener('click', async () => {
      if (welcomeAudio.paused) {
        try {
          await welcomeAudio.play();
          playAudioBtn.textContent = "Pause Welcome Message";
        } catch(e) {
          console.error("Audio playback failed:", e);
        }
      } else {
        welcomeAudio.pause();
        playAudioBtn.textContent = "Play Welcome Message";
      }
    });

    nameInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        renderFate();
      }
    });
  </script>
</body>
</html>
